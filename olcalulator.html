  <center><h2> Welcome to Ohm's law calculator </h2></center>
<center>

<input id="voltage" class="calculatorbox" type="number"  value="">


<input id="current" class="calculatorbox" type="number"  value="">



<input id="resistance"  class="calculatorbox" type="number"  value="">
<br>
</center>


<button onclick="calculate()" >Calculate</button>


</body>

<script type="text/javascript">




function calculate() {
  var voltage = document.getElementById("voltage").value;
  var current = document.getElementById("current").value;
  var resistance = document.getElementById("resistance").value;

  var v = current * resistance;
  var c = voltage / current;
  var r = voltage / resistance;

  alert("voltage is equivlent to " + v  + "Current is equivlent to " +  c  + "Resistance is equvilent to" + r   );
}
</script>
