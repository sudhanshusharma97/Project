<script type="text/javascript">




function calculate() {
  var voltage = document.getElementById("voltage").value;
  var current = document.getElementById("current").value;
  var resistance = document.getElementById("resistance").value;
  var c;
  var v;
  var r;

  if ( voltage === null || current  === null || resistance === null ) {

alert("Please add values");

} else {




calculatevoltage();
calculatecurrent()
calculateresistance()




}


function calculatevoltage(){

v = current * resistance;
document.getElementById("voltage").value = v;

}



function calculatecurrent(){

  c = voltage / resistance;
document.getElementById("current").value = c;

}



function calculateresistance(){

r = voltage / current;
document.getElementById("resistance").value = r;

}


















}
