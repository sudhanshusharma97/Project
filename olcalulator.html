<input id="voltage" class="calculatorbox" type="text" name="Voltage" value="Voltage">


<input id="current" class="calculatorbox" type="text" name="Current" value="Current">



<input id="resistance"  class="calculatorbox" type="text" name="Resistance" value="Resistance">
<br>

<button onclick="calulate()" >Calculate</button>


</body>

<script type="text/javascript">

var voltage =
  document.getElementById("voltage");

var current =  document.getElementById("current");

var resistance = document.getElementById("resistance");

var overallvoltage =  getElementById('voltage');
var overallcurrent =  getElementById('current');
var overallresistance =  getElementById('resistance');



function calculate(){


overallvoltage = current * resistance;
overallcurrent = voltage / resistance;
overallresistance = current / resistance;



overallvoltage.value = overallvoltage;
overallcurrent.value = overallcurrent;
overallresistance.value = overallcurrent;





}
